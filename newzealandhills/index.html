<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Zealand Hills</title>
  <style>
	#chart {
      height: 100%; 
      width: 100%; 
      position:absolute; 
      top: 0; 
      left: 0;
      z-index: -10;
    }
  </style>
  <!-- Load d3.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
</head>
<body>

<!-- Create a div where the graph will take place -->
<canvas id="chart"></canvas>

<script>
d3.csv('/newzealandhills/tramps.csv')
  .then(makeChart);

  function makeChart(hills) {

  var chart = new Chart('chart', {
    type: 'line',
    data: {
      labels: hills.map(function(d) {return d.km}),
      datasets: [
	 	    {
          data: hills.map(function(d) {return d.TongariroCrossing}).filter(e =>  e),
          label: "Tongariro Crossing",
          radius: 0,
          backgroundColor: "#4faec6",
          borderColor: "#4faec6",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.Paparoa}).filter(e =>  e),
          label: "Paparoa",
          radius: 0,
          backgroundColor: "#98b5d7",
          borderColor: "#98b5d7",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.Kaukau}).filter(e =>  e),
          label: "Kaukau",
          radius: 0,
          backgroundColor: "#395a8e",
          borderColor: "#395a8e",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.MtVic}).filter(e =>  e),
          label: "Mt Vic",
          radius: 0,
          backgroundColor: "#c0504e",
          borderColor: "#c0504e",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.TotaraFlats}).filter(e =>  e),
          label: "Totara Flats",
          radius: 0,
          backgroundColor: "#b3cb7f",
          borderColor: "#b3cb7f",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.GreytownMartinborough}).filter(e =>  e),
          label: "Greytown Martinborough",
          radius: 0,
          backgroundColor: "#4E1261",
          borderColor: "#4E1261",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.Greytown}).filter(e =>  e),
          label: "Greytown",
          radius: 0,
          backgroundColor: "#611F12",
          borderColor: "#611F12",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.RemutakaRailTrail}).filter(e =>  e),
          label: "Remutaka Rail Trail",
          radius: 0,
          backgroundColor: "#416104",
          borderColor: "#416104",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.ColonialKnob}).filter(e =>  e),
          label: "Colonial Knob",
          radius: 0,
          backgroundColor: "#7f6084",
          borderColor: "#7f6084",
          borderWidth: 2
        },
		    {
          data: hills.map(function(d) {return d.WLGKapiti}).filter(e =>  e),
          label: "WLG Kapiti",
          radius: 0,
          backgroundColor: "#e79c70",
          borderColor: "#e79c70",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.PaekakarikiEscarpment}).filter(e =>  e),
          label: "Paekakariki Escarpment",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.LakeWaikaremoana}).filter(e =>  e),
          label: "Lake Waikaremoana",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.HeaphyTrack}).filter(e =>  e),
          label: "Heaphy Track",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.RouteburnTrack}).filter(e =>  e),
          label: "Routeburn Track",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.TongariroNorthernCircuit}).filter(e =>  e),
          label: "Tongariro Northern Circuit",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.KeplerTrack}).filter(e =>  e),
          label: "Kepler Track",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.MilfordTrack}).filter(e =>  e),
          label: "Milford Track",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        },
        {
          data: hills.map(function(d) {return d.RakiuraTrack}).filter(e =>  e),
          label: "Rakiura Track",
          radius: 0,
          backgroundColor: "#77a033",
          borderColor: "#77a033",
          borderWidth: 2
        }
      ]
    },
    options: {
        plugins: {
            legend: {
                display: true,
                position: 'bottom'
            }
        },
        scales: {
          x: {
            title: {
              display: true,
              text: 'Kilometres'
            },
            grid: {
              color: '#ECFFEA',
            }
          },
          y: {
            title: {
              display: true,
              text: 'Elevation (metres)'
            }
          }
        },
		responsive: true,
		maintainAspectRatio: false,
      }
  });
}
</script>

  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),

  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-22038364-1', 'auto');
  ga('send', 'pageview');
</script>

</body>
</html>
