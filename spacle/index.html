<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="" />
    <title>Spacle</title>

    <!-- Bootstrap core CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    <meta name="theme-color" content="#7952b3" />
    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script   src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"   integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="   crossorigin="anonymous"></script>
  </head>
  <body class="d-flex h-100 text-center text-white bg-dark">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <div
        class="modal position-static d-block py-5"
        tabindex="-1"
        role="dialog"
        id="modalSignin"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content rounded-5 shadow">
            <div class="modal-header p-5 pb-4 border-bottom-0"></div>
            <p class="lead">
              <img
                src="objects/empty.svg"
                width="230em"
                height="230em"
                id="object"
              />
            </p>
            <div class="modal-body ui-front p-5 pt-0">
              <div class="d-none mb-3 text-black" id="confirmation">
                    Not into lists? Try the new grid view.
                </div>
              <form id="haveaguess">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control rounded-4 text-black"
                    id="floatingInput"
                    placeholder="Planet"
                  />
                  <label class="text-black" for="floatingInput"
                    >What's your guess?</label
                  >
                </div>
                <button
                  class="w-100 mb-2 btn btn-lg rounded-4 btn-primary bg-dark"
                  type="submit"
                >
                  Guess
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <footer class="mt-auto text-white-50">
        <p>
          <a href="http://www.andybateman.com/spacle" class="text-white"
            >Spacle</a
          >
          by
          <a href="https://www.underthestars.co.nz" class="text-white">Under The Stars</a
          >.
        </p>
      </footer>
    </div>
  </body>

  <script>
    $.getJSON("spacle.json", function (result) {
      $objects = result;
      $object = result[Math.floor(Math.random() * result.length)];

      $("<img />")
        .attr("src", "objects/" + $object.label.toLowerCase() + ".svg")
        .appendTo("body")
        .css("display", "none");
      $("#object")
        .delay(2000)
        .fadeOut("slow", function () {
          $("#object").attr(
            "src",
            "objects/" + $object.label.toLowerCase() + ".svg"
          );
        });
      $("#object").fadeIn();
    });

    $( function() {
    var availableTags = [
      "Sun",
      "Mercury",
      "Venus",
      "Earth",
      "Mars",
      "Jupiter",
      "Saturn",
      "Uranus",
      "Neptune",
      "Pluto"
    ];
    $( "#floatingInput" ).autocomplete({
      source: availableTags
    });
    $( "#floatingInput" ).autocomplete( "option", "appendTo", ".eventInsForm" );
    
  } );

    $("form").submit(function (e) {
      $guess = $("#floatingInput").val();
      $distance = null;
      $.each($objects, function( i, val ) {
          if ($guess.toLowerCase()==val.label.toLowerCase()) {
            console.log($distance=Math.abs(val.AU-$object.AU));
          }
        });
      if ($object.label.toLowerCase() ==  $guess.toLowerCase()) {
        $('#confirmation').html("<strong>" + $object.label + " is Correct!</strong>").removeClass('d-none');
      } else if ($distance == null) {
        $('#confirmation').html("That's not a proper guess.").removeClass('d-none');
      } else {

        $('#confirmation').html("Wrong: " + $guess + " is " + $distance + "au away, try again.").removeClass('d-none');
      }
      return false;
    });
  </script>
</html>
